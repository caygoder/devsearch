{% extends 'main.html' %}
 
{% block content %}
    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
                <br>
                <h1>Create Skill</h1>
                <form action="{% url 'create-skill' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{field.label}}
                    {{field}}
                    {% endfor %}
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
